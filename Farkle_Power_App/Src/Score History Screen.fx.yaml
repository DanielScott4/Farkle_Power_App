"'Score History Screen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Gallery4 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        Height: =654
        Items: =GroupBy(colScoringHistory, "Round", "data")
        Layout: =Layout.Vertical
        TemplatePadding: =0.00
        TemplateSize: =32.00
        Y: =112
        ZIndex: =1

        Label10 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =Bold
            Height: =32.00
            OnSelect: =Select(Parent)
            PaddingBottom: =5.00
            PaddingLeft: =5.00
            Size: =13.00
            Text: ="Round " & ThisItem.Round
            Width: =111
            Y: =0.00
            ZIndex: =1

        Gallery8 As gallery.galleryVertical:
            BorderColor: =RGBA(166, 166, 166, 1)
            Height: =32.00
            Items: =ThisItem.data
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0.00
            TemplateSize: =32.00
            Width: =529
            WrapCount: =8
            X: =111
            Y: =0.00
            ZIndex: =3

            Label22 As label:
                Align: =Right
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =If("F" in Self.Text, Red, RGBA(51, 51, 51, 1))
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =32.00
                OnSelect: =Select(Parent)
                PaddingBottom: =5.00
                PaddingLeft: =5.00
                Size: =13.00
                Text: =ThisItem.Pts
                Width: =60
                Y: =0.00
                ZIndex: =2

        Rectangle2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.Disabled
            Fill: =RGBA(0, 120, 212, 1)
            FocusedBorderThickness: =4
            Height: =3.00
            HoverFill: =RGBA(0, 120, 212, 1)
            OnSelect: =Select(Parent)
            PressedFill: =RGBA(0, 120, 212, 1)
            Width: =Parent.TemplateWidth
            Y: =29.00
            ZIndex: =4

    icoBack As icon.BackArrow:
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: =RGBA(0, 120, 212, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =52.00
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =40
        X: =8
        Y: =8.00
        ZIndex: =2

    Gallery7 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        Height: =52.00
        Items: =colPlayers
        Layout: =Layout.Vertical
        TemplatePadding: =5.00
        TemplateSize: =32
        Width: =529
        WrapCount: =8
        X: =Gallery8.X
        Y: =60
        ZIndex: =3

        Label20 As label:
            Align: =Right
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =Bold
            Height: =33.00
            OnSelect: =Select(Parent)
            PaddingBottom: =5.00
            PaddingLeft: =5.00
            Size: =13.00
            Text: =ThisItem.PlayerName
            Width: =Parent.TemplateWidth
            Wrap: =false
            Y: =0.00
            ZIndex: =1

